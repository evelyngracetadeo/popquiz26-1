<!DOCTYPE html>
<html lang="fil">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NFOT Progress Dashboard</title>

<style>
:root{
  --bg:#f8fafc;--card:#ffffff;--border:#e2e8f0;
  --text:#0f172a;--muted:#475569;
  --ok:#22c55e;--warn:#f59e0b;
}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:'Segoe UI',Roboto,Arial
}
header{
  background:#fff;border-bottom:1px solid var(--border);
  padding:14px 18px;display:flex;
  justify-content:space-between;align-items:center;
}
h1{margin:0;font-size:20px}
a{text-decoration:none;color:#0ea5e9;font-weight:600}
.container{max-width:960px;margin:auto;padding:18px}
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:14px;margin-bottom:14px;
}
.row{
  display:flex;justify-content:space-between;gap:12px;
  padding:10px;border-radius:12px;
  border:1px solid var(--border);margin-top:8px;
}
.badge{
  padding:6px 12px;border-radius:999px;
  font-size:12px;font-weight:700;color:white;
}
.done{background:linear-gradient(90deg,#86efac,#22c55e)}
.todo{background:#cbd5e1;color:#0f172a}
.history{font-size:12px;color:var(--muted);margin-top:4px}
.footer{margin-top:12px;color:var(--muted);font-size:12px;text-align:center}
</style>
</head>

<body>
<header>
<h1>üìä NFOT Progress Dashboard</h1>
<a href="index.html">‚Üê Back</a>
</header>

<main class="container" id="list"></main>

<section class="footer">
Works offline ‚Ä¢ Progress is stored on this device only.
</section>

<script>
// ===== 13 quizzes =====
const quizzes=[
{id:'s1',name:'SHAPE 1'},
{id:'s2',name:'NMS & YAFS'},
{id:'s3',name:'Handbook'},
{id:'s4',name:'Ageing & Health'},
{id:'s5',name:'2022 NDHS'},
{id:'s6',name:'PopDev & PPD POA'},
{id:'s7',name:'Parent-Teen & More'},
{id:'s8',name:'Combi 1'},
{id:'s9',name:'Combi 2'},
{id:'s10',name:'Final Round 1'},
{id:'s11',name:'School Level 2 Quiz'},
{id:'s12',name:'School Level 1 Quiz'},
{id:'s13',name:'Extra Practice'}
];

// ===== RENDER =====
function render(){
  const wrap=document.getElementById('list');
  wrap.innerHTML='';

  quizzes.forEach(q=>{
    const score=Number(localStorage.getItem('score_'+q.id)||0);
    const max=Number(localStorage.getItem('scoreMax_'+q.id)||0);
    const done=localStorage.getItem('done_'+q.id)==='1';
    const history=JSON.parse(localStorage.getItem('history_'+q.id)||'[]');

    const last=history.length
      ? `Last attempt: ${history.at(-1).score}/${history.at(-1).max} ‚Ä¢ ${history.at(-1).date}`
      : 'No attempts yet';

    const row=document.createElement('div');
    row.className='card';
    row.innerHTML=`
      <div class="row">
        <div>
          <strong>${q.name}</strong><br>
          <span style="font-size:13px">
            Score: ${score?score+'/'+max:'‚Äî'}
          </span>
          <div class="history">${last}</div>
        </div>
        <div class="badge ${done?'done':'todo'}">
          ${done?'Completed':'Not completed'}
        </div>
      </div>`;
    wrap.appendChild(row);
  });
}

render();
</script>
</body>
</html>
