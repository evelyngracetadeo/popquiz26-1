/* ================= EFFECTS ================= */

@keyframes glow {
    0% { box-shadow: 0 0 8px rgba(16,185,129,.4); }
    50% { box-shadow: 0 0 22px rgba(16,185,129,.9); }

    font-weight:800;

    cursor:pointer;
    margin-bottom:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:.35s ease;

    color:#713f12;
    font-size:12px;
    font-weight:900;

    border-radius:12px;
    border:2px solid white;

.badge-update{

    left:50%;
